<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle gradient -->
  <rect width="800" height="200" rx="12" fill="#1B1C17"/>
  <rect x="0" y="0" width="800" height="200" rx="12" fill="url(#bgGradient)" opacity="0.1"/>
  
  <!-- Abstract geometric pattern - left side -->
  <path d="M50,30 C25,65 25,135 50,170" stroke="#3C4D00" stroke-width="6" stroke-linecap="round" opacity="0.7"/>
  <path d="M70,45 C50,75 50,125 70,155" stroke="#516600" stroke-width="4" stroke-linecap="round" opacity="0.8"/>
  <path d="M90,60 C75,85 75,115 90,140" stroke="#B7D167" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Central icon element shifted to the left -->
  <g transform="translate(170, 20)">
    <!-- Main leaf structure, scaled to 80% of banner height -->
    <g transform="scale(4)">
      <!-- Leaf stem -->
      <path d="M20 6C14 15 14 28 20 34" stroke="#516600" stroke-width="1.5" stroke-linecap="round"/>
      
      <!-- Geometric leaf elements -->
      <path d="M20 10C12 14 12 22 20 26" fill="#3C4D00" stroke="#B7D167" stroke-width="0.8" stroke-linecap="round"/>
      <path d="M20 14C16 16 16 20 20 22" fill="#D3EE80" stroke="#B7D167" stroke-width="0.8" stroke-linecap="round"/>
      
      <!-- Mirrored leaf elements -->
      <path d="M20 10C28 14 28 22 20 26" fill="#3C4D00" stroke="#B7D167" stroke-width="0.8" stroke-linecap="round"/>
      <path d="M20 14C24 16 24 20 20 22" fill="#A1D0C6" stroke="#B7D167" stroke-width="0.8" stroke-linecap="round"/>
      
      <!-- Central accent -->
      <circle cx="20" cy="20" r="2" fill="#B7D167"/>
      
      <!-- Futuristic elements -->
      <path d="M15 28L25 28" stroke="#A1D0C6" stroke-width="1.2" stroke-linecap="round"/>
      <path d="M17 30L23 30" stroke="#B7D167" stroke-width="1" stroke-linecap="round"/>
      <path d="M19 32L21 32" stroke="#D3EE80" stroke-width="0.8" stroke-linecap="round"/>

      <circle cx="12" cy="12" r="1" fill="#D3EE80" opacity="0.8"/>
      <circle cx="28" cy="12" r="1" fill="#D3EE80" opacity="0.8"/>
      <circle cx="10" cy="20" r="0.8" fill="#A1D0C6" opacity="0.7"/>
      <circle cx="30" cy="20" r="0.8" fill="#A1D0C6" opacity="0.7"/>
    </g>
  </g>
  
  <!-- Title section repositioned to be more centered horizontally -->
  <g transform="translate(440, 100)">
    <!-- Text: "OLIVE" with decorative font styling -->
    <text x="0" y="0" font-family="'Quicksand', sans-serif" font-weight="600" font-size="52" letter-spacing="4" fill="#B7D167" text-anchor="middle">
      <tspan dy="0" dx="0">O</tspan>
      <tspan dy="0" dx="1">L</tspan>
      <tspan dy="0" dx="1">I</tspan>
      <tspan dy="0" dx="1">V</tspan>
      <tspan dy="0" dx="1">E</tspan>
    </text>
    
    <!-- Subtle decorative underline for title -->
    <path d="M-65,5 Q0,15 65,5" stroke="#A1D0C6" stroke-width="1.5" fill="none" opacity="0.6"/>
    
    <!-- Text: "THEME" -->
    <text x="0" y="40" font-family="'Quicksand', sans-serif" font-weight="300" font-size="24" letter-spacing="12" fill="#C7C8B8" text-anchor="middle">THEME</text>
    
    <!-- Decorative elements -->
    <line x1="-60" y1="50" x2="-20" y2="50" stroke="#3C4D00" stroke-width="1.5" opacity="0.7"/>
    <line x1="20" y1="50" x2="60" y2="50" stroke="#3C4D00" stroke-width="1.5" opacity="0.7"/>
    
    <!-- Futuristic dot accents -->
    <circle cx="-65" cy="50" r="2" fill="#A1D0C6" opacity="0.9"/>
    <circle cx="65" cy="50" r="2" fill="#A1D0C6" opacity="0.9"/>
    
    <!-- Small decorative elements representing code/tech aspects -->
    <rect x="-60" y="60" width="30" height="2" rx="1" fill="#516600" opacity="0.7"/>
    <rect x="-55" y="65" width="20" height="2" rx="1" fill="#B7D167" opacity="0.7"/>
    <rect x="30" y="60" width="30" height="2" rx="1" fill="#516600" opacity="0.7"/>
    <rect x="35" y="65" width="20" height="2" rx="1" fill="#B7D167" opacity="0.7"/>
  </g>
  
  <!-- Additional decorative elements for the title -->
  <circle cx="375" cy="90" r="1.5" fill="#D3EE80" opacity="0.9"/>
  <circle cx="505" cy="90" r="1.5" fill="#D3EE80" opacity="0.9"/>
  
  <!-- Right side decorative elements, more subtle -->
  <path d="M750,30 C775,65 775,135 750,170" stroke="#3C4D00" stroke-width="4" stroke-linecap="round" opacity="0.5"/>
  <path d="M730,45 C750,75 750,125 730,155" stroke="#516600" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  <path d="M710,60 C725,85 725,115 710,140" stroke="#B7D167" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  
  <!-- Background gradient definition -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3C4D00" stop-opacity="0.3"/>
      <stop offset="50%" stop-color="#516600" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#B7D167" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
</svg>